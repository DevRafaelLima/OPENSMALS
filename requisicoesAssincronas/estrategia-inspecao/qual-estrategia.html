<h1>Qual é essa estratégia ?</h1>
<p>
    <b>A estratégia baseada em inspeção</b> visa apoiar os alunos que estão aprendendo como modelar diagramas corretamente. Para isso, os alunos usam comentários de inspeção de diagramas previamente inspecionados por outros alunos   ( Kinjo et al. , 2006 ). 
</p>
