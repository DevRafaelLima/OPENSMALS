<h1>Quais são os pré-requisitos para usar esta estratégia?</h1>
<ul>
    <li>Durante a aplicação de toda a estratégia, o instrutor deve estar mais presente nas atividades, ou seja, o  instrutor deve estar sempre atuando durante as atividades, tirando dúvidas ou auxiliando os alunos em alguma dessas atividades.</li>
</ul>
